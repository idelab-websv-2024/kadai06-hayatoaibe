<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
<style>
  .main{
    margin:15% 35%;
    min-width:500px;
  }
  .forms{
    margin:5%;
  }
</style>
  <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>

function clearTwttrSpace(){
  document.getElementById("twttrSpace").innerHTML = '';
}

function showProfile(username)
{
clearTwttrSpace();

if(!username){
  //alert if input form is empty
 // !'' = true, !'nasa' = false
alert("Insert User ID");
return false; // Abort
}
// widgets.js controls
  twttr.widgets.createTimeline(
      {
        sourceType: "profile",
        screenName: username
      },
      document.getElementById("twttrSpace")
  );
}
  
  </script>

  <body>
    <div class="main">
      <div class="forms">
      <input type="text" id="userinput">
      <button type="submit" onclick='showProfile(userinput.value)'>show profile</button>
    </div>
    <div id='twttrSpace'></div>
  </div>
<script>
  var userinput = document.getElementById("userinput");
</script>
  </body>
</html>
